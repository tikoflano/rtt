<mat-card>
  <mat-card-content>
    <mat-spinner *ngIf="loading$ | async; else descentsTable"></mat-spinner>
    <ng-template #descentsTable>
      <table mat-table [dataSource]="descents$" class="mat-elevation-z8">
        <!-- Number Column -->
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
        
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.pilot.first_name + " " + element.pilot.last_name }}</td>
        </ng-container>
        
        <!-- Timer Column -->
        <ng-container matColumnDef="timer">
          <th mat-header-cell *matHeaderCellDef>Timer</th>
          <td mat-cell *matCellDef="let element">
            <app-timer (stopped)="sendTime(element, $event)"></app-timer>
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </ng-template>    
  </mat-card-content>
</mat-card>
