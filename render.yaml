# Render Blueprint for Race Time Tracker
# Deploy from: https://dashboard.render.com/blueprints
# Or connect your repo and Render will detect this file
# Spec: https://render.com/docs/blueprint-spec
#
# Redis/Key Value omitted for free tier - app uses in-memory channels (single instance).
# To add Redis: create Key Value manually in dashboard, add REDIS_URL to env vars.

services:
  - type: web
    name: rtt-web
    runtime: python

    buildCommand: "./build.sh"
    startCommand: "daphne -b 0.0.0.0 -p $PORT rtt.asgi:application"

    envVars:
      - key: RENDER
        value: "true"
      - key: DATABASE_URL
        fromDatabase:
          name: rtt-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"

databases:
  - name: rtt-db
    plan: free
    databaseName: rtt
    user: rtt
