# Render Blueprint for Race Time Tracker
# Deploy from: https://dashboard.render.com/blueprints
# Or connect your repo and Render will detect this file
# Spec: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: rtt-web
    runtime: python

    buildCommand: "./build.sh"
    startCommand: "daphne -b 0.0.0.0 -p $PORT rtt.asgi:application"

    envVars:
      - key: RENDER
        value: "true"
      - key: DATABASE_URL
        fromDatabase:
          name: rtt-db
          property: connectionString
      - key: REDIS_HOST
        fromService:
          type: keyvalue
          name: rtt-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: keyvalue
          name: rtt-redis
          property: port
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"

  - type: keyvalue
    name: rtt-redis
    plan: free

databases:
  - name: rtt-db
    plan: free
    databaseName: rtt
    user: rtt
