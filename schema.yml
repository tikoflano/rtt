              $ref: '#/components/schemas/Pilot'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Pilot'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Pilot'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pilot'
          description: ''
    patch:
      operationId: pilots_partial_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this pilot.
        required: true
      tags:
      - pilots
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedPilot'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedPilot'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedPilot'
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pilot'
          description: ''
    delete:
      operationId: pilots_destroy
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this pilot.
        required: true
      tags:
      - pilots
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '204':
          description: No response body
