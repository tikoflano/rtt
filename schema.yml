openapi: 3.0.3
info:
  title: Race Time Tracker API
  version: 0.1.0
  description: API for Race Time Tracker
paths:
  /api/pilots/:
    get:
      operationId: pilots_list
      tags:
      - pilots
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
